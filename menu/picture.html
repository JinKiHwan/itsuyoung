<div class="picture">
    <a href="#!" class="album_close" onclick="browserClose() ">
        <img src="/resources/images/album/close.svg" alt="" />
    </a>

    <h2>사진</h2>
    <ul class="picture_tab">
        <li class="on" onclick="pictureSwiper('artist')">
            <figure><img src="/resources/images/artist_suyoung.jpg" alt="" /></figure>
            아티스트 수영
        </li>
        <li onclick="pictureSwiper('normal')">
            <figure>
                <img src="/resources/images/normal_suyong.jpg" alt="" />
            </figure>
            노말 수영
        </li>
    </ul>

    <div class="swiper pictureSwiper">
        <div class="swiper-wrapper"></div>
    </div>

    <div class="swiper pictureSwiper2" thumbsSlider="">
        <div class="swiper-wrapper"></div>
    </div>
</div>

<script defer>
    $('.picture_tab li').click(function () {
        $('.picture_tab li').removeClass('on');
        $(this).addClass('on');
    });
</script>
