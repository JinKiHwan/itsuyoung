<!DOCTYPE html>

            <div class="overlay"></div>
            <div class="iphone">

                    <div class="widget">

                            <figure>
                                <img src="/resources/images/Cellular.png" alt="" />

                    </div>
                    <div class="menu">
                        <ul class="menu_wrap">
                            <li id="menuSafari">
                                <a href="#!">

                            <li>

                            <li>

                                <a href="#!"
                                    ><figure><img src="/resources/images/Messages.png" alt="" /></figure
                                ></a>

                            </li>
